<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valoria | PvP-Faction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: #eeeeee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://votre-image-fond.com'); /* Remplace par ton image plus tard */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            color: #ff4500;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.5);
            margin-bottom: 10px;
        }
        p { font-size: 1.5rem; margin-bottom: 30px; }
        .btn-discord {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-discord:hover { background: #4752c4; transform: scale(1.1); }
    </style>
</head>
<body>
    <div class="hero">
        <h1>VALORIA</h1>
        <p>Le royaume où naissent les légendes du PvP-Faction.</p>
        <a href="https://discord.gg/TON_LIEN" class="btn-discord">REJOINDRE LE ROYAUME</a>
    </div>
</body>
</html>
